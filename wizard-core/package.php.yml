
name: wizard-core
version: 0.1.2
description: Core of Wizard framework.

plugins: [Doc, Hub]

deps:
  jphp-runtime: '*'
  jphp-yaml-ext: '*'

devDeps:
  tester: '*'

sources:
- src-php

doc:
  url-prefix: 'https://github.com/jphp-group/wizard-framework/blob/master/%name%/api-docs/'
  langs: {en: English, ru: Русский}

config:
  ignore:
  - /out/**