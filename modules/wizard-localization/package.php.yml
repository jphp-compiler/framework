
name: wizard-localization
version: 0.1.1
description: Lozalization module for Wizard.

plugins: [Doc, Hub]

deps:
  wizard-core: '*'

sources:
- src-php

doc:
  url-prefix: 'https://github.com/jphp-group/wizard-framework/blob/master/modules/%name%/api-docs/'
  langs: {en: English, ru: Русский}

config:
  ignore:
  - /out/**
  - build.gradle