
name: wizard-web
version: 0.1.1
description: Web MVC for Wizard framework.

plugins: [Doc, Hub]

deps:
  wizard-core: '*'
  jphp-httpserver-ext: '*'

sources:
- src-php

doc:
  url-prefix: 'https://github.com/jphp-group/wizard-framework/blob/master/%name%/api-docs/'
  langs: {en: English, ru: Русский}

config:
  ignore:
  - /out/**